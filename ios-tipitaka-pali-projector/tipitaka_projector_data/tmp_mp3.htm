          function playSound(el, soundfile) {
              if (el.mp3) {
                  if(el.mp3.paused) {
					document.getElementById('Play_Icon').src = "images/pause.png";
					el.mp3.play();
                  } else {
					document.getElementById('Play_Icon').src = "images/b_nextpage.png";
					el.mp3.pause();
				  }
              } else {
					document.getElementById('Play_Icon').src = "images/pause.png";
                  el.mp3 = new Audio(soundfile);
                  el.mp3.play();
              }
          }
      </script>
